<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISCUS - Plataforma Educacional</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<style>
    :root {
    --primary-color: #4fc3f7;
    --primary-dark: #0288d1;
    --secondary-color: #a5d6a7;
    --background-dark: #121212;
    --background-light: rgba(30, 30, 30, 0.8);
    --text-primary: #e0e0e0;
    --text-secondary: #b0b0b0;
    --error-color: #f44336;
    --success-color: #4caf50;
    --glass-blur: 12px;
    --transition-speed: 0.3s;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: var(--background-dark);
    color: var(--text-primary);
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

.background-animation {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #3a7bd5);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    z-index: -2;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    opacity: 0.3;
}

.container {
    width: 90%;
    max-width: 450px;
    padding: 2rem;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(var(--glass-blur));
    -webkit-backdrop-filter: blur(var(--glass-blur));
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    transition: all var(--transition-speed) ease;
    animation: fadeInUp 0.5s ease-out;
    position: relative;
    overflow: hidden;
}

.container::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(79, 195, 247, 0.1) 0%, transparent 70%);
    animation: rotate 20s linear infinite;
    z-index: -1;
}

@keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.logo {
    text-align: center;
    margin-bottom: 2rem;
    animation: fadeIn 0.8s ease-out;
}

.logo-icon {
    display: inline-block;
    width: 60px;
    height: 60px;
    background: var(--primary-color);
    color: var(--background-dark);
    font-size: 2rem;
    font-weight: bold;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto 1rem;
    box-shadow: 0 4px 20px rgba(79, 195, 247, 0.3);
}

.logo h1 {
    font-size: 2rem;
    margin-bottom: 0.5rem;
    background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
}

.logo p {
    color: var(--text-secondary);
    font-size: 0.9rem;
}

.form-container {
    position: relative;
    min-height: 400px;
    overflow: hidden;
}

.form {
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    pointer-events: none;
    transition: all var(--transition-speed) ease;
    transform: translateX(20px);
}

.form.active {
    opacity: 1;
    pointer-events: all;
    transform: translateX(0);
}

.form-group {
    position: relative;
    margin-bottom: 1.5rem;
}

.form-group .icon {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-secondary);
    transition: all var(--transition-speed) ease;
}

.form-group input {
    width: 100%;
    padding: 15px 15px 15px 45px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    color: var(--text-primary);
    font-size: 1rem;
    transition: all var(--transition-speed) ease;
    outline: none;
}

.form-group input:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 2px rgba(79, 195, 247, 0.2);
}

.form-group input:focus ~ .icon {
    color: var(--primary-color);
}

.form-group input:focus ~ label,
.form-group input:valid ~ label {
    top: -10px;
    left: 10px;
    font-size: 0.8rem;
    background: var(--background-light);
    padding: 0 5px;
    color: var(--primary-color);
}

.form-group label {
    position: absolute;
    left: 45px;
    top: 15px;
    color: var(--text-secondary);
    font-size: 1rem;
    pointer-events: none;
    transition: all var(--transition-speed) ease;
}

.toggle-password {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-secondary);
    cursor: pointer;
    transition: all var(--transition-speed) ease;
}

.toggle-password:hover {
    color: var(--primary-color);
}

.error-message {
    display: block;
    color: var(--error-color);
    font-size: 0.8rem;
    margin-top: 5px;
    opacity: 0;
    height: 0;
    transition: all var(--transition-speed) ease;
}

.form-group.error .error-message {
    opacity: 1;
    height: auto;
}

.form-group.error input {
    border-color: var(--error-color);
}

.form-group.error .icon {
    color: var(--error-color);
}

.btn {
    width: 100%;
    padding: 15px;
    background: linear-gradient(45deg, var(--primary-color), var(--primary-dark));
    border: none;
    border-radius: 10px;
    color: #121212;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: all var(--transition-speed) ease;
    margin-top: 10px;
    box-shadow: 0 4px 15px rgba(79, 195, 247, 0.3);
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(79, 195, 247, 0.4);
}

.btn:active {
    transform: translateY(0);
}

.form-footer {
    margin-top: 1.5rem;
    text-align: center;
    font-size: 0.9rem;
    color: var(--text-secondary);
}

.form-footer a {
    color: var(--primary-color);
    text-decoration: none;
    transition: all var(--transition-speed) ease;
}

.form-footer a:hover {
    text-decoration: underline;
}

.forgot-password {
    display: block;
    margin-top: 0.5rem;
}

/* Responsividade */
@media (max-width: 768px) {
    .container {
        width: 95%;
        padding: 1.5rem;
    }
    
    .logo h1 {
        font-size: 1.8rem;
    }
    
    .form-group input {
        padding: 12px 12px 12px 40px;
    }
}

/* Animações de partículas */
@keyframes float {
    0% { transform: translateY(0) translateX(0); }
    50% { transform: translateY(-20px) translateX(10px); }
    100% { transform: translateY(0) translateX(0); }
}

.particles::before {
    content: '';
    position: absolute;
    width: 5px;
    height: 5px;
    background: rgba(255, 255, 255, 0.5);
    border-radius: 50%;
    top: 20%;
    left: 25%;
    animation: float 8s infinite ease-in-out;
}

.particles::after {
    content: '';
    position: absolute;
    width: 8px;
    height: 8px;
    background: rgba(79, 195, 247, 0.6);
    border-radius: 50%;
    top: 60%;
    left: 70%;
    animation: float 10s infinite ease-in-out;
    animation-delay: 1s;
}
</style>
<body>
    <div class="background-animation"></div>
    <div class="particles"></div>
    
    <div class="container">
        <div class="logo">
            <span class="logo-icon">D</span>
            <h1>DISCUS</h1>
            <p>Conhecimento · Bem-estar · Desenvolvimento</p>
        </div>
        
        <div class="form-container">
            <!-- Formulário de Login -->
            <form id="login-form" class="form active">
                <div class="form-group">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="login-email" required>
                    <label for="login-email">E-mail</label>
                    <span class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="login-password" required>
                    <label for="login-password">Senha</label>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('login-password', this)"></i>
                    <span class="error-message"></span>
                </div>
                
        <button type="submit" class="btn">Entrar</button>
                
                <div class="form-footer">
                    <p>Não tem uma conta? <a href="#" id="show-register">Cadastre-se</a></p>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>
            </form>
            
            <!-- Formulário de Cadastro -->
            <form id="register-form" class="form">
                <div class="form-group">
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="register-name" required>
                    <label for="register-name">Nome completo</label>
                    <span class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="register-email" required>
                    <label for="register-email">E-mail</label>
                    <span class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="register-password" required>
                    <label for="register-password">Senha</label>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('register-password', this)"></i>
                    <span class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="register-confirm" required>
                    <label for="register-confirm">Confirmar senha</label>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('register-confirm', this)"></i>
                    <span class="error-message"></span>
                </div>
                
                <button type="submit" class="btn">Cadastrar</button>
                
                <div class="form-footer">
                    <p>Já tem uma conta? <a href="#" id="show-login">Faça login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js">
        document.addEventListener('DOMContentLoaded', function() {
    // Elementos do DOM
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const showRegister = document.getElementById('show-register');
    const showLogin = document.getElementById('show-login');
    
    // Verificar o último modo acessado no localStorage
    const lastMode = localStorage.getItem('discus_last_mode') || 'login';
    
    // Inicializar o formulário correto
    if (lastMode === 'register') {
        switchToRegister();
    } else {
        switchToLogin();
    }
    
    // Event Listeners
    showRegister.addEventListener('click', function(e) {
        e.preventDefault();
        switchToRegister();
        localStorage.setItem('discus_last_mode', 'register');
    });
    
    showLogin.addEventListener('click', function(e) {
        e.preventDefault();
        switchToLogin();
        localStorage.setItem('discus_last_mode', 'login');
    });
    
    // Validação do formulário de login
    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('login-email');
        const password = document.getElementById('login-password');
        let isValid = true;
        
        // Resetar erros
        document.querySelectorAll('#login-form .form-group').forEach(group => {
            group.classList.remove('error');
        });
        
        // Validar email
        if (!email.value) {
            email.parentElement.classList.add('error');
            email.parentElement.querySelector('.error-message').textContent = 'Por favor, insira seu e-mail';
            isValid = false;
        } else if (!validateEmail(email.value)) {
            email.parentElement.classList.add('error');
            email.parentElement.querySelector('.error-message').textContent = 'Por favor, insira um e-mail válido';
            isValid = false;
        }
        
        // Validar senha
        if (!password.value) {
            password.parentElement.classList.add('error');
            password.parentElement.querySelector('.error-message').textContent = 'Por favor, insira sua senha';
            isValid = false;
        } else if (password.value.length < 6) {
            password.parentElement.classList.add('error');
            password.parentElement.querySelector('.error-message').textContent = 'A senha deve ter pelo menos 6 caracteres';
            isValid = false;
        }
        
        if (isValid) {
            // Simular envio do formulário
            simulateSubmit(loginForm);
        }
    });
    
    // Validação do formulário de cadastro
    registerForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const name = document.getElementById('register-name');
        const email = document.getElementById('register-email');
        const password = document.getElementById('register-password');
        const confirmPassword = document.getElementById('register-confirm');
        let isValid = true;
        
        // Resetar erros
        document.querySelectorAll('#register-form .form-group').forEach(group => {
            group.classList.remove('error');
        });
        
        // Validar nome
        if (!name.value) {
            name.parentElement.classList.add('error');
            name.parentElement.querySelector('.error-message').textContent = 'Por favor, insira seu nome completo';
            isValid = false;
        }
        
        // Validar email
        if (!email.value) {
            email.parentElement.classList.add('error');
            email.parentElement.querySelector('.error-message').textContent = 'Por favor, insira seu e-mail';
            isValid = false;
        } else if (!validateEmail(email.value)) {
            email.parentElement.classList.add('error');
            email.parentElement.querySelector('.error-message').textContent = 'Por favor, insira um e-mail válido';
            isValid = false;
        }
        
        // Validar senha
        if (!password.value) {
            password.parentElement.classList.add('error');
            password.parentElement.querySelector('.error-message').textContent = 'Por favor, insira uma senha';
            isValid = false;
        } else if (password.value.length < 6) {
            password.parentElement.classList.add('error');
            password.parentElement.querySelector('.error-message').textContent = 'A senha deve ter pelo menos 6 caracteres';
            isValid = false;
        }
        
        // Validar confirmação de senha
        if (!confirmPassword.value) {
            confirmPassword.parentElement.classList.add('error');
            confirmPassword.parentElement.querySelector('.error-message').textContent = 'Por favor, confirme sua senha';
            isValid = false;
        } else if (password.value !== confirmPassword.value) {
            confirmPassword.parentElement.classList.add('error');
            confirmPassword.parentElement.querySelector('.error-message').textContent = 'As senhas não coincidem';
            isValid = false;
        }
        
        if (isValid) {
            // Simular envio do formulário
            simulateSubmit(registerForm);
        }
    });
    
    // Adicionar efeitos de hover/focus aos inputs
    document.querySelectorAll('.form-group input').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('focused');
        });
        
        input.addEventListener('blur', function() {
            this.parentElement.classList.remove('focused');
        });
    });
});

// Função para alternar para o formulário de cadastro
function switchToRegister() {
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    
    loginForm.classList.remove('active');
    setTimeout(() => {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
        setTimeout(() => {
            registerForm.classList.add('active');
        }, 10);
    }, 300);
}

// Função para alternar para o formulário de login
function switchToLogin() {
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    
    registerForm.classList.remove('active');
    setTimeout(() => {
        registerForm.style.display = 'none';
        loginForm.style.display = 'block';
        setTimeout(() => {
            loginForm.classList.add('active');
        }, 10);
    }, 300);
}

// Função para validar e-mail
function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
}

// Função para mostrar/esconder senha
function togglePassword(inputId, icon) {
    const input = document.getElementById(inputId);
    
    if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
}

// Simular envio do formulário (para demonstração)
function simulateSubmit(form) {
    const btn = form.querySelector('.btn');
    const originalText = btn.textContent;
    
    btn.textContent = 'Processando...';
    btn.disabled = true;
    
    setTimeout(() => {
        btn.textContent = originalText;
        btn.disabled = false;
        
        // Mostrar mensagem de sucesso
        alert('Formulário enviado com sucesso! (Esta é uma demonstração)');
    }, 1500);
}

// Criar partículas dinâmicas (opcional)
function createParticles() {
    const particlesContainer = document.querySelector('.particles');
    const particleCount = 15;
    
    for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Posição aleatória
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        
        // Tamanho aleatório
        const size = Math.random() * 5 + 2;
        
        // Duração da animação aleatória
        const duration = Math.random() * 15 + 10;
        const delay = Math.random() * 5;
        
        // Opacidade aleatória
        const opacity = Math.random() * 0.5 + 0.1;
        
        // Aplicar estilos
        particle.style.position = 'absolute';
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.backgroundColor = `rgba(79, 195, 247, ${opacity})`;
        particle.style.borderRadius = '50%';
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        particle.style.animation = `float ${duration}s infinite ease-in-out ${delay}s`;
        
        particlesContainer.appendChild(particle);
    }
}

// Iniciar partículas quando a página carregar
window.addEventListener('load', createParticles);
    </script>
</body>
</html>
